<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel ="stylesheet" href="styles.css">

    <title>Single Star</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg custom-navbar">
    <a class="navbar-brand" href="./"><h2>FabFlix</h2></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link movieList" href="#"><h3>Movie List</h3></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="shoppingCart.html"><h3>Shopping Cart</h3></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="checkout.html"><h3>Checkout</h3></a>
            </li>
        </ul>
        <form id="search_form" class="form-inline my-2 my-lg-0" action="javascript:void(0)">
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control form-control-lg" id="star_name" placeholder="Star Name">
            </div>
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control form-control-lg" id="movie_title" placeholder="Movie Title">
            </div>
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control form-control-lg" id="director" placeholder="Director">
            </div>
            <div class="form-group mx-sm-3">
                <input type="number" class="form-control form-control-lg" id="year" placeholder="Year">
            </div>
            <button class="btn btn-lg btn-outline-success my-2 my-sm-0 ml-sm-3" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
<!-- single-star.js will find this html element by it's id "star_info" -->
<h1 id="star_title" class="table_header">Star: </h1>
<table id="star_table"class="table table-striped">
    <thead>
    <tr>
        <th>Date of Birth</th>
        <th>Movies</th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "movie_table_body" -->
    <tbody id= "star_table_body"></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-star.js"></script>
<script src="navbar.js"></script>
</body>


</html>
