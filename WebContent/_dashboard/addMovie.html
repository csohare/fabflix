<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add Movie</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/fabflix">Fabflix</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="./metaData.html">MetaData</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./addStar.html">Add Star</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./addMovie.html">Add Movie</a>
            </li>
        </ul>
    </div>
</nav>
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <form id="movieForm" class="p-5 bg-light rounded d-flex flex-column justify-content-center align-items-center">
        <h3 class="text-center mb-4">Add Movie</h3>
        <div class="form-group">
            <label for="inputTitle">Movie Title</label>
            <input name="inputTitle" type="text" class="form-control" id="inputTitle" placeholder="Enter Movie Title" required>
        </div>
        <div class="form-group">
            <label for="inputRelease">Movie Release</label>
            <input name="inputRelease" type="number" class="form-control" id="inputRelease" placeholder="Enter Movie Release" required>
        </div>
        <div class="form-group">
            <label for="inputDirector">Movie Director</label>
            <input name="inputDirector" type="text" class="form-control" id="inputDirector" placeholder="Enter Movie Director" required>
        </div>
        <div class="form-group">
            <label for="inputName">Star Name</label>
            <input name="inputName" type="text" class="form-control" id="inputName" placeholder="Enter Star Name" required>
        </div>
        <div class="form-group">
            <label for="inputBirth">BirthYear</label>
            <input name="inputBirth" type="number" class="form-control" id="inputBirth" placeholder="Enter Star Birth Year">
        </div>
        <div class="form-group">
            <label for="inputGenre">Movie Genre</label>
            <input name="inputGenre" type="text" class="form-control" id="inputGenre" placeholder="Enter Movie Genre" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div id="inserted" class="text-center"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="addMovie.js"></script>
</body>
</html>
