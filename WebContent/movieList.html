<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel ="stylesheet" href="styles.css">


    <title>MovieList</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark custom-navbar">
    <a class="navbar-brand" href="./"><h2>FabFlix</h2></a>
    <form id="search_form" class="form-inline my-2 my-lg-0" action="javascript:void(0)">
        <div class="form-group mx-sm-3">
            <input type="text" class="form-control form-control-lg" id="star_name" placeholder="Star Name">
        </div>
        <div class="form-group mx-sm-3">
            <input type="text" class="form-control form-control-lg" id="movie_title" placeholder="Movie Title">
        </div>
        <div class="form-group mx-sm-3">
            <input type="text" class="form-control form-control-lg" id="director" placeholder="Director">
        </div>
        <div class="form-group mx-sm-3">
            <input type="number" class="form-control form-control-lg" id="year" placeholder="Year">
        </div>
        <button class="btn btn-lg btn-outline-success my-2 my-sm-0 ml-sm-3" type="submit">Search</button>
    </form>
</nav>
<h1 id="TableHead" class="table_header" style="">Results</h1>
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Page Size
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item pageSize" href="#">10</a>
        <a class="dropdown-item pageSize" href="#">25</a>
        <a class="dropdown-item pageSize" href="#">50</a>
        <a class="dropdown-item pageSize" href="#">100</a>
    </div>
</div>
<table id="movie_table" class="table table-striped">
    <thead>
    <tr>
        <th>Title</th>
        <th>Release</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
    </tr>
    </thead>
    <tbody id="movie_table_body"></tbody>
</table>
<button id="prev" type="button" class="btn btn-primary page_btn">Prev</button>
<button type="button" class="btn btn-primary page_btn">Next</button>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movieList.js"></script>
<script src="navbar.js"></script>
</body>


</html>
