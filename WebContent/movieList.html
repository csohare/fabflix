<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel ="stylesheet" href="styles.css">


    <title>MovieList</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg custom-navbar">
    <a class="navbar-brand" href="./"><h2>FabFlix</h2></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link movieList" href="#"><h3>Movie List</h3></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="shoppingCart.html"><h3>Shopping Cart</h3></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="checkout.html"><h3>Checkout</h3></a>
            </li>
        </ul>
        <form id="search_form" class="form-inline my-2 my-lg-0" action="javascript:void(0)">
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control form-control-lg" id="star_name" placeholder="Star Name">
            </div>
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control form-control-lg" id="movie_title" placeholder="Movie Title">
            </div>
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control form-control-lg" id="director" placeholder="Director">
            </div>
            <div class="form-group mx-sm-3">
                <input type="number" class="form-control form-control-lg" id="year" placeholder="Year">
            </div>
            <button class="btn btn-lg btn-outline-success my-2 my-sm-0 ml-sm-3" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container-fluid mt-3" style="width:90%;">
    <div class="row">
        <div class="col-md-6 pl-lg-3">
            <h1 class="table_title ml-lg-3">Results</h1>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <div class="dropdown mr-2">
                <button class="btn btn-primary dropdown-toggle btn-lg" type="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sort
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a  data-value="1" class="dropdown-item pageSort" href="#">Title &uarr; | Rating &uarr;</a>
                    <a  data-value="2" class="dropdown-item pageSort" href="#">Title &uarr; | Rating &darr;</a>
                    <a  data-value="3" class="dropdown-item pageSort" href="#">Title &darr; | Rating &darr;</a>
                    <a  data-value="4" class="dropdown-item pageSort" href="#">Title &darr; | Rating &uarr;</a>
                    <a  data-value="5" class="dropdown-item pageSort" href="#">Rating &uarr;| Title &uarr;</a>
                    <a  data-value="6" class="dropdown-item pageSort" href="#">Rating &uarr;| Title &darr;</a>
                    <a  data-value="7" class="dropdown-item pageSort" href="#">Rating &darr; | Title &darr;</a>
                    <a  data-value="8" class="dropdown-item pageSort" href="#">Rating &darr; | Title &uarr;</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle btn-lg" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Page Size
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item pageSize" href="#">10</a>
                    <a class="dropdown-item pageSize" href="#">25</a>
                    <a class="dropdown-item pageSize" href="#">50</a>
                    <a class="dropdown-item pageSize" href="#">100</a>
                </div>
            </div>
        </div>
    </div>
</div>
<table id="movie_table" class="table table-striped content_table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Release</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
        <th>Add to Cart</th>
    </tr>
    </thead>
    <tbody id="movie_table_body"></tbody>
</table>

<div class="container">
    <div class="d-flex justify-content-center">
        <button id="prev" type="button" class="btn btn-primary page_btn mx-2">Prev</button>
        <button id="next" type="button" class="btn btn-primary page_btn mx-2">Next</button>
    </div>
</div>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movieList.js"></script>
<script src="navbar.js"></script>
</body>


</html>
