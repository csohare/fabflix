<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="./"><h2>FabFlix</h2></a>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link my-auto movieList" href="#"><h3>Movie List</h3></a>
    </li>
  </ul>
  <form id="search_form" class="form-inline my-2 my-lg-0" action="javascript:void(0)">
    <div class="form-group mx-sm-3">
      <input type="text" class="form-control form-control-lg" id="star_name" placeholder="Star Name">
    </div>
    <div class="form-group mx-sm-3">
      <input type="text" class="form-control form-control-lg" id="movie_title" placeholder="Movie Title">
    </div>
    <div class="form-group mx-sm-3">
      <input type="text" class="form-control form-control-lg" id="director" placeholder="Director">
    </div>
    <div class="form-group mx-sm-3">
      <input type="number" class="form-control form-control-lg" id="year" placeholder="Year">
    </div>
    <button class="btn btn-lg btn-outline-success my-2 my-sm-0 ml-sm-3" type="submit">Search</button>
  </form>
</nav>

<div class="text-center">
  <h1 class="mx-auto my-3">Checkout</h1>
</div>

<div class="d-flex" style="height:100vh">
  <form id="checkout_form" class="mx-auto" style="width:60%; font-size:1.2rem;" method="POST" action="#">
    <div class="form-group">
      <label for="fName">FirstName</label>
      <input type="text" class="form-control" id="fName" placeholder="Enter first Name">
    </div>
    <div class="form-group">
      <label for="lName">Last Name</label>
      <input type="email" class="form-control" id="lName" placeholder="Enter last Name">
    </div>
    <div class="form-group">
      <label for="cNum">Credit Card Number</label>
      <input type="password" class="form-control" id="cNum" placeholder="Enter Credit Card Number">
    </div>
    <div class="form-group">
      <label for="eDate">Credit Card Number</label>
      <input type="password" class="form-control" id="eDate" placeholder="Enter Expiration Date">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="checkout.js"></script>
<script src="navbar.js"></script>
</html>
