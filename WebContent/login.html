<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Login</title>
  <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
</head>
<body>

<div class="login">
  <form id="login_form" method="POST" action="#">
    <h1>Please sign in</h1>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" placeholder="name@example.com">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Password">
    </div>

    <div class="g-recaptcha" data-sitekey="6LduWgkmAAAAADnG1lXb8ndSPcL7C7N8w1LOCE9L"></div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
  <div id="login-fail"></div>
</div>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="./login.js"></script>
</body>


</html>
